<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <tbody>
        <tr id="user" th:each="user : ${users}">
          <td>
            <a
              th:href="@{/user/{id}(id=${user.id})}"
              th:text="${user.name}"
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
